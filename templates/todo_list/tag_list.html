{% extends "base.html" %}

{% block content %}
  <h1>
    Tags List
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tag_list %}
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  {% for tag in tag_list %}
    <tr>
      <td>{{ tag.id }}</td>
      <td>{{ tag.name }}</td>
      <td><a href="{% url 'todo_list:tag-update' tag.pk %}" class="btn btn-info">Update</a></td>
      <td><a href="{% url 'todo_list:tag-delete' tag.pk %}" class="btn btn-info">Delete</a></td>
    </tr>
  {% endfor %}

  </table>
  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
